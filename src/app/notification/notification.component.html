<div [ngClass]="['notification', getType(notification)]" *ngFor="let notification of notifications; let i = index">
  <span [ngClass]="['message', getType(notification)]">{{notification.message}}</span>
  <button [ngClass]="['close', getType(notification)]" aria-label="Close Notification" (click)="close(i)">X</button>
</div>
