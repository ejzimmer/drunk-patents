<div class="no-ideas" [hidden]="ideas.length">
  You don't seem to have any ideas. Just how drunk were you?
  Make sure you're using the same device you were using to save your ideas.
</div>
<ul>
  <li *ngFor="let idea of ideas, let i = index" [ngClass]="{'killed': deleted[idea.id]}">
    <span class="idea">{{idea.text}}</span>
    <button class="delete" aria-label="Delete"
            (click)="deleteIdea(idea.id)">X</button>
  </li>
</ul>
<a routerLink="/">Wait! I'm still drunk. I have more ideas!</a>
